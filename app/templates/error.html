{% extends "layouts/standard.html" %}

{% block content %}
    <div class="page-header">
        <h1>Error {{ error.code }} - {{ error.name }}</h1>
    </div>

    <p>
        {{ error.description }}
    </p>

    {% if error.code == 401 %}
        <a href="{{ url_for("users.login") }}"><img src="{{ url_for('static', filename='images/sits_small.png') }}" alt="Sign in with Steam"/></a>
    {% endif %}
{% endblock %}
