{% macro banner_ad_top() %}
    <section id="ad_large_top" class="text-center advertisement">
        {% if current_user.allows_ads() %}
            <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <!-- Dotabank responsive top -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-0889116873012495"
                 data-ad-slot="9928398641"
                 data-ad-format="auto"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        {% endif %}
    </section>
{% endmacro %}
